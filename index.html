<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fog Forecast Bulletin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Reuse the same stylesheet as cloud bulletin -->
  <link rel="stylesheet" href="style.css" />

  <!-- D3 + TopoJSON (only needed if you later add maps) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>

  <style>
    /* Navigation Bar Styling (same as cloud bulletin) */
    .nav-btn {
      padding: .4rem .9rem;
      border-radius: .7rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .nav-btn.active {
      background:#111827;
      color:#f9fafb;
    }
  </style>
</head>

<body>

  <!-- üå´Ô∏è TOP NAVIGATION BAR (same layout as cloud) -->
  <nav class="max-w-6xl mx-auto px-4 mt-4 mb-2">
    <div class="bg-white"
         style="box-shadow:0 8px 18px -6px rgba(0,0,0,.12);
                border-radius:16px;
                padding:8px 16px;
                display:flex;
                align-items:center;
                justify-content:space-between;">

      <!-- Left Title -->
      <div style="display:flex; align-items:center; gap:8px;">
        <span style="font-size:20px;">üå´Ô∏è</span>
        <span style="font-size:16px; font-weight:800; letter-spacing:0.5px;">
          Fog Bulletin
        </span>
      </div>

      <!-- Right Buttons -->
      <div style="display:flex; gap:6px;">
        <!-- This page -->
        <a href="index.html" class="nav-btn active">fog</a>
        <!-- Cloud bulletin -->
        <a href="cloud/index.html" class="nav-btn bg-white">cloud</a>
      </div>
    </div>
  </nav>

  <!-- Main Container (same structure as cloud bulletin) -->
  <div class="container">

    <!-- PAGE 1 -->
    <section id="page1" class="print-page">
      <header class="header">
        <div class="title-wrap">
          <h1>Fog Forecast Bulletin</h1>
          <div class="subhead">
            Forecast Date: <span id="forecast-date">‚Äî</span>
          </div>
        </div>
        <div class="actions">
          <button class="btn screen-only" onclick="window.print()">Download / Print PDF</button>
        </div>
      </header>

      <!-- Fog Classification table (uses same card + table-wrap layout) -->
      <div class="card">
        <h3>Fog Classification</h3>
        <div class="table-wrap">
          <table class="cloud-table" id="cloudTable">
            <thead>
              <tr>
                <th style="width:72px">S. No.</th>
                <th style="width:220px">Visibility Range</th>
                <th style="width:240px">Fog Category</th>
                <th>Sky &amp; GHI</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p class="cloud-note">
          <strong>Note:</strong> <em>This fog terminology is for local use only.</em>
        </p>
      </div>

      <!-- District Forecast table (Day 1 & Day 2) -->
      <div class="card">
        <h3>Forecast (Day 1 &amp; Day 2)</h3>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th style="width:72px">S. No.</th>
                <th style="width:240px">State</th>
                <th>District</th>
                <th style="width:260px">Day 1</th>
                <th style="width:260px">Day 2</th>
              </tr>
            </thead>
            <tbody id="forecast-table-body"></tbody>
          </table>
        </div>
      </div>

      <!-- PRINT-ONLY notes (filled from screen notes) -->
      <div id="notes-print-card" class="card print-only">
        <h3>Dialog / Notes</h3>
        <textarea id="notes-print" class="notes-box" readonly></textarea>
      </div>
    </section>

    
    <!-- PAGE 3 ‚Äì screen-only notes -->
    <section id="page3" class="print-page">
      <div class="card">
        <h3>Dialog / Notes</h3>
        <textarea id="notes" placeholder="Add your notes here..." class="notes-box"></textarea>
      </div>
    </section>

  </div>

  <!-- Fog data + logic -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
