<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üå´Ô∏è Fog Bulletin ‚Äì Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
    body { font-family: 'Nunito', sans-serif; }
    .shadow-soft{box-shadow:0 10px 25px -5px rgba(0,0,0,.10),0 10px 10px -5px rgba(0,0,0,.04)}
    .gradient-text{
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent
    }
    .nav-btn{padding:.5rem 1rem;border-radius:.75rem;font-weight:600}
    .nav-btn.active{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
    .tbl th,.tbl td{color:#111827}

    /* ================= Fog Classification Table (Rounded, Thick Border) ================= */
    .fog-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;               /* ensures rounded corners apply */
      border: 3px solid #000;
      font-size: 0.9rem;
    }
    .fog-table thead th {
      background-color: #8fd3ff;      /* sky blue strip */
      color: #000;
      font-weight: 700;
      text-align: center;
      padding: 0.5rem;
      border: 2px solid #000;
    }
    .fog-table tbody td {
      text-align: center;
      padding: 0.4rem 0.5rem;
      border: 2px solid #000;
    }

    /* Clean Select Styling */
    .select-clean{
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='14' height='14' fill='none' stroke='%23111827' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
      background-repeat:no-repeat;
      background-position:right .6rem center;
      background-size:14px 14px;
      padding-right:2rem;
      border:1px solid #e5e7eb;
      border-radius:10px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.04);
      color:#111827;
      padding:0.35rem 0.6rem;
      font-size:0.875rem;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Navigation -->
  <nav class="max-w-6xl mx-auto px-4 mt-6">
    <div class="bg-white shadow-soft rounded-2xl px-5 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-2xl">üå´Ô∏è</span>
        <span class="text-lg font-extrabold gradient-text">Fog Bulletin</span>
      </div>
      <div class="flex gap-2">
        <a href="index.html"  class="nav-btn active">home</a>
        <a href="daily.html"  class="nav-btn bg-white shadow-sm">daily</a>
        <a href="hourly.html" class="nav-btn bg-white shadow-sm">hourly</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-8">

    <!-- Page Header -->
    <header class="bg-white shadow-soft rounded-3xl p-6 mb-8">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="text-center md:text-left">
          <h1 class="text-3xl md:text-4xl font-extrabold gradient-text">Fog Forecast Bulletin</h1>
          <p class="text-gray-700 mt-1">
            Forecast Date: <span id="forecast-date">‚Äî</span>
          </p>
        </div>
        <button onclick="window.print()"
          class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-4 py-2 rounded-xl shadow-soft">
          ‚¨áÔ∏è Download PDF
        </button>
      </div>
    </header>

    <!-- Fog Classification Table -->
    <section class="bg-white shadow-soft rounded-3xl p-6 mb-8">
      <h3 class="text-xl font-bold text-gray-900 mb-4">Fog Classification</h3>
      <div class="overflow-x-auto">
        <table id="cloudTable" class="fog-table">
          <thead>
            <tr>
              <th>S. No.</th>
              <th>Visibility Range</th>
              <th>Fog Category</th>
              <th>Sky &amp; GHI</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <p class="mt-3 text-gray-600 text-sm">
        <strong>Note:</strong> This fog terminology is for local use only.
      </p>
    </section>

    <!-- District Forecast Table -->
    <section class="bg-white shadow-soft rounded-3xl p-6 mb-8">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-3 mb-4">
        <h3 class="text-xl font-bold text-gray-900">Forecast (Day 1 &amp; Day 2)</h3>
        <div class="flex items-center gap-2 text-sm">
          <span class="text-gray-700">Filter:</span>
          <select id="fog-filter" class="select-clean"></select>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="tbl min-w-full text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-3 py-2">S. No.</th>
              <th class="px-3 py-2">State</th>
              <th class="px-3 py-2">District</th>
              <th class="px-3 py-2">Day 1</th>
              <th class="px-3 py-2">Day 2</th>
            </tr>
          </thead>
          <tbody id="forecast-table-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Notes -->
    <section class="bg-white shadow-soft rounded-3xl p-6 mb-8">
      <h3 class="text-xl font-bold mb-3 text-gray-900">Notes</h3>
      <textarea id="notes"
        class="w-full h-32 rounded-xl border border-gray-200 p-3 text-gray-800 placeholder-gray-400"
        placeholder="Add your notes here..."></textarea>
    </section>

  </main>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
