<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cloud Coverage Forecast Bulletin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- D3 + TopoJSON -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
  <div class="container" id="pdf-root">

    <!-- Header -->
    <div class="header screen-only">
      <div class="title-wrap">
        <h1>Cloud Coverage Forecast Bulletin</h1>
        <div class="subhead">State-wise Cloud Coverage Forecast</div>
      </div>
      <div class="actions">
        <button id="downloadBtn" class="btn">Download PDF</button>
      </div>
    </div>

    <!-- PAGE 1 (example cards) -->
    <section id="page1" class="print-page">
      <div class="card">
        <h3>Forecast Table</h3>
        <div class="table-wrap">
          <!-- Your existing table stays as-is -->
          <table class="data-table">
            <thead>
              <tr>
                <th>State</th>
                <th>Day 1</th>
                <th>Day 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-col="state">Example State</td>
                <td>Clear</td>
                <td>Cloudy</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- ✅ SCREEN NOTES (your real input area) -->
      <div class="card screen-only" id="notes-screen-card">
        <h3>Dialog / Notes</h3>

        <!-- Use ONE of these: textarea OR contenteditable div -->

        <!-- Option A: TEXTAREA (recommended) -->
        <textarea id="notes-box" class="notes-box" placeholder="Type notes here..."></textarea>

        <!-- Option B: contenteditable div (if you use this, comment textarea above) -->
        <!-- <div id="notes-box" class="notes-box" contenteditable="true"></div> -->
      </div>

      <!-- ✅ PDF-only Notes Copy (html2pdf renders this correctly) -->
      <div id="notes-print-card" class="card print-only">
        <h3>Dialog / Notes</h3>
        <div id="notes-print-content" class="notes-box"></div>
      </div>

    </section>

    <!-- PAGE 2 example -->
    <section id="page2" class="print-page">
      <div class="map-card">
        <h4>Map (Example)</h4>
        <svg id="map" width="100%" height="420"></svg>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
